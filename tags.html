---
layout: default
title: Pull Request
---
<section id="tags">
  <h1>Tags</h1>
  <header>
    <ul class="tags">
      {% for tag in site.tags %}
        <li id="tag-{{ tag[0] }}">
          <a href="{{ BASE_PATH }}tags.html#{{ tag[0] }}" title="Voir les posts ayant le tag {{ tag[0] }}">{{ tag[0] }}</a>
        </li>
      {% endfor %}
    </ul>
  </header>
  <ul id="tag-list">
    {% for tag in site.tags %}
      <li id="{{ tag[0] }}">{{ tag[0] }}:
        <ul>
          {% for post in tag[1] %}
            <li><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      </li>
    {% endfor %}
  </ul>
</section>
