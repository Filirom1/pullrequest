---
layout: default
title: Pull Request
---
<h1>Liste des tags</h1>
<ul>
    {% for tag in site.tags %}
    <li id="{{ tag[0] }}">{{ tag[0] }}:
        <ul>
                {% for post in tag[1] %}
                    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
        </li>
    {% endfor %}
</ul>
