Tags:
<ul>
  {% for tag in post.tags %}
    {% unless forloop.last %}
      <a href="tags.html#{{ tag }}" title="Voir les posts ayant le tag {{ tag }} ">{{ tag }}</a> ,
    {% else %}
      <a href="tags.html#{{ tag }}" title="Voir les posts ayant le tag {{ tag }} ">{{ tag }}</a>.
    {% endunless %}
  {% endfor %}
</ul>
